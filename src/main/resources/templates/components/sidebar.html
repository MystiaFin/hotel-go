<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="sidebar(links, currentPath)" class="sidebar">
		<h1 class="sidebar-logo">HotelGO</h1>
		<div class="sidebar-links">
			<a th:each="link : ${links}" th:href="${link.url}" th:text="${link.text}"
				th:classappend="${link.url == currentPath} ? 'active' : ''">
			</a>
		</div>
		<button class="btn btn-reject">Logout</button>
		<a href="/profile">
			<button class="btn-profile" th:text="${nama}"></button>
		</a>
	</nav>
</body>

</html>
