<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client}">
<head>
	<link rel="stylesheet" href="/css/card.css" />
</head>
<body>
    <div layout:fragment="content" class="content">
        <h2 style="margin-bottom: 10px;">Bookings Active</h2>
        <div th:if="${#lists.isEmpty(activeBookings)}">
            <p>There are no active bookings for <b><span th:text="${user.nama}"></span></b> at this time</p>
        </div>
        <div th:if="${!#lists.isEmpty(activeBookings)}">
            <div class="booking-wrapper">
                <div th:each="booking : ${activeBookings}">
                    <div th:replace="components/booking-active-card :: bookingCard(${booking})"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
