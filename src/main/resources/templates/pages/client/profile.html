<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client}">
<head>
    <script>
        function switchToEdit() {
            document.getElementById("viewMode").style.display = "none";
            document.getElementById("editMode").style.display = "block";
        }

        function switchToView() {
            document.getElementById("editMode").style.display = "none";
            document.getElementById("viewMode").style.display = "block";
        }

        document.getElementById("profileForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nama = this.nama.value;
            const email = this.email.value;

            const body = new URLSearchParams();
            body.append("nama", nama);
            body.append("email", email);

            try {
                const response = await fetch("/api/user/profile/update", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: body
                });

                const result = await response.json();

                if (response.status !== 200) {
                    alert(result.message || "Failed to update profile");
                    return;
                }

                alert("Profile updated successfully");
                window.location.href = '/profile'

            } catch (err) {
                console.error(err);
                alert("A server error occurred");
            }
        });
    </script>
</head>
<body>
    <div layout:fragment="content">
        <h2>Profile</h2>
        <div id="viewMode">
            <p><strong>Name:</strong> <span th:text="${user.nama}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <button onclick="switchToEdit()">Edit</button>
            <a href="/logout"><button>Logout</button></a>
        </div>
        <div id="editMode" style="display:none;">
            <form id="profileForm">
                <label>Name</label><br>
                <input type="text" name="nama" th:value="${user.nama}" required><br><br>
                <label>Email</label><br>
                <input type="email" name="email" th:value="${user.email}" required><br><br>
                <button type="submit">Save</button>
                <button type="button" onclick="switchToView()">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
