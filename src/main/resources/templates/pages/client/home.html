<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/client}">
<body>
	<div layout:fragment="content">
		<div th:replace="~{components/heading-main :: headingMain('List Hotel')}"></div>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name Hotel</th>
					<th>Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="h : ${hotels}">
					<td th:text="${h.id}"></td>
					<td th:text="${h.name}"></td>
					<td th:text="${h.location}"></td>
					<td>
						<a th:href="|/hotels/${h.id}|">Hotel Detail</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
