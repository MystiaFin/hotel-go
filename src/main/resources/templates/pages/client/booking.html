<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/client}">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirm</title>
</head>
<body>
<div layout:fragment="content">
    <div th:replace="~{components/heading-main :: headingMain('Booking Confirm')}"></div>
    <div class="booking-confirm-card">
        <p><strong>User:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Hotel:</strong> <span th:text="${hotel.name}"></span></p>
        <p><strong>Hotel Location:</strong> <span th:text="${hotel.location}"></span></p>
        <p><strong>Room:</strong> <span th:text="${room.roomNumber}"></span></p>
        <p><strong>Price:</strong> Rp <span th:text="${room.price}"></span></p>
        <p><strong>Status:</strong> <span class="pending-status">PENDING</span></p>
        <form action="/api/booking/create" method="post">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <input type="hidden" name="roomId" th:value="${room.id}" />
            <button type="submit" class="btn-book">Book Room</button>
        </form>

        <a th:href="'/hotels/' + ${hotel.id}" class="btn-back">Back</a>
    </div>
</div>
</body>
</html>
