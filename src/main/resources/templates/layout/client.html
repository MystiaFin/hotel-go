<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title th:text="${title}">My Site</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div th:replace="~{components/sidebar :: sidebar(
        {
            {url: '/', text: 'Home'},
            {url: '/pending', text: 'Pending'},
            {url: '/booking', text: 'Bookings'},
            {url: '/history', text: 'History'}
        },
        ${currentPath}
    )}"></div>
    <main>
      <div layout:fragment="content"></div>
    </main>
  </body>
</html>
